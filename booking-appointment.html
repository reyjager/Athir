<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointments</title>

    <link rel="stylesheet" href="book-app-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <div class="booking-app m-5">
            <div class="caption d-flex justify-content-center">
                <h1 class="">حجز المواعيد</h1>
            </div>
            <form class="from-group d-flex justify-content-center my-5 pt-5">
                <div class="contact-info flex-grow-1">
                    <div class="row">
                        <div class="col">
                            <label for="" class="py-2"> اسم المريض<span style="color: red;">*</span></label>
                            <div class="input-group d-flex border border-secondary rounded-2 p-1">
                                <input type="text" class="flex-grow-1" placeholder="اسم المريض:">
                            </div>
                        </div>

                        <div class="col">
                            <label for="" class="py-2">رقم الهاتف <span style="color: red;">*</span></label>
                            <div class="input-group d-flex justify-content-start border border-secondary rounded-2 ">

                                
                                <div class="border-left p-1 flex-grow-1" dir="ltr">
                                    <input type="text"  placeholder="  +966" >
                                </div>
                               
                                <div class="flag-option d-flex justify-content-center align-content-center px-2 gap-2">
                                    <i class="fa-solid fa-chevron-down m-auto"></i>
                                    <span class="flag-icon flag-icon-sa px-1"></span>
                                </div>

                            </div>
 
                        </div>
                    </div>
                </div>
            </form>

            <div class="specific-time col">
                <h2 class="my-4 pt-5">الموعد المحدد:</h2>
                <div class="date-slot my-4">
                    <span>التاريخ:</span>
                    <span>12/08/2023</span>
                </div>
                <div class="">
                    <span class="time-slot my-4">الوقت:</span>
                    <span>8:00 ص</span>
                </div>

            </div>
            <div class="button mt-5 pt-5 d-flex justify-content-center">
                <a href="/index.html" class="book-now-btn px-5 py-3 rounded-3">احجز الان</a>
            </div>



        </div>
    </div>



</body>

</html>
